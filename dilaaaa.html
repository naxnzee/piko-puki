<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Loop Animation - dilaaa</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Tulisan "dilaaa ❤️" */
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff6699, 0 0 10px #ff6699, 0 0 15px #ff6699;
        opacity: 1;
      }
      to {
        text-shadow: 0 0 15px #ff66cc, 0 0 30px #ff66cc, 0 0 45px #ff66cc;
        opacity: 0.8;
      }
    }

    /* Heart styles */
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(45deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(45deg) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Tulisan tengah -->
  <div class="text">dilaaa ❤️</div>

  <!-- Hati-hati berjatuhan -->
  <script>
    const colors = ['#ff4d4d', '#ff66a3', '#ff1a75', '#e6005c', '#ff6699'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.zIndex = 999;

      heart.style.opacity = Math.random();

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 200);
  </script>

</body>
</html>
